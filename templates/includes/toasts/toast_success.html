<div class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
    <div class="toast-header toast-success">
        <strong class="mr-auto title">Success</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        <div class="row">
            <div class="col text-center">
                <p>{{ message }}</p>
                <hr class="mt-1 mb-3">
            </div>
        </div>
        {% if total > 0 %}
        <div class="text-center">Your Cart currently has <strong>{{ product_count }}</strong> item(s)</div>
        <div class="text-center">Subtotal: <strong>Â£{{ total|floatformat:2 }}</strong></div>
        <hr>
        <div class="row">
            <div class="col-12 text-center">
                <a href="{% url 'view_cart' %}" class="btn btn-solid w-100 justify-content-center mb-2">
                    <span class="text-uppercase">Go To Secure Checkout&nbsp;</span>
                    <span class="icon">
                        <i class="fas fa-lock"></i>
                    </span>
                </a>
            </div>
            <div class="col-12 text-center">
                <div class="continue-shopping btn-transparent" data-dismiss="toast" aria-label="Close">Continue
                    Shopping</div>
            </div>
        </div>
    </div>
    {% endif %}
</div>
